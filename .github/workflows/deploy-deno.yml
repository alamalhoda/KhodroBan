name: Deploy to Deno Deploy

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'deno.jsonc'
      - '.github/workflows/deploy-deno.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build project
        working-directory: ./frontend
        run: deno task build
        env:
          DEPLOY_PLATFORM: deno

      - name: Deploy to Deno Deploy
        run: |
          cd frontend
          deno run --allow-all --unstable https://deno.land/x/deploy@1.6.3/deployctl.ts deploy --project=khodroban --entrypoint=index.html --include=build --token=${{ secrets.DENO_DEPLOY_TOKEN }}
